name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *" # runs daily at 00:00 UTC
  workflow_dispatch:     # manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Generate snake SVGs
        uses: Platane/snk@v3
        with:
          github_user_name: Sreejay1804
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg?palette=github-dark

      # Move generated files into a permanent folder in your main branch
      - name: Commit & push snake files
        run: |
          mkdir -p profile-animations
          mv dist/snake.svg profile-animations/snake.svg
          mv dist/snake-dark.svg profile-animations/snake-dark.svg
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add profile-animations/snake.svg profile-animations/snake-dark.svg
          git commit -m "Update snake animation" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
