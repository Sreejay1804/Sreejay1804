name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *" # runs every day at midnight
  workflow_dispatch: # allows you to run manually

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate Snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: Sreejay1804
          outputs: dist/snake.svg

      - name: Commit & Push Snake File
        run: |
          mkdir -p .github
          mv dist/snake.svg .github/snake.svg
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .github/snake.svg
          git commit -m "Update snake animation" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
